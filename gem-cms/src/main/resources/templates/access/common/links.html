<!DOCTYPE html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
    <!--css部分-->
    <div th:fragment="common_links">
        <!--bootstrap-->
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/js/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/plugins/layer/theme/default/layer.css}">
    </div>
    <div th:fragment="layui_links">
        <!--layui css-->
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/plugins/layui/css/layui.css}">
<!--        <link rel="stylesheet" type="text/css" th:href="@{https://www.layuicdn.com/layui/css/layui.css}">-->
    </div>
    <div th:fragment="custom_links">
        <!--自定义-->
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/custom/index.css}">
    </div>
    <div th:fragment="checkbox_links">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/checkbox/build.css}">
    </div>
    <div th:fragment="font_links">
        <!--字体图标-->
        <!--<link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">-->
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/font-awesome-all.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/font-awesome.css}">
    </div>
    <!--    table-->
    <div th:fragment="table_list_links">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/js/bstable/css/bootstrap-table.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/table.css}">
    </div>
    <!--    树形表格-->
    <div th:fragment="treetable_list_links">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/js/bstable/css/bootstrap-table.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/table.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/jquery.treetable.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/jquery.treetable.theme.default.css}">
    </div>
    <!--    ztree-->
    <div th:fragment="ztree_links">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/zTreeStyle/zTreeStyle.css}">
    </div>
    <!--    多选-->
    <div th:fragment="multiselect_links">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/plugins/multiselect/css/bootstrap-multiselect.css}">
    </div>
    <!--    tabs-->
    <div th:fragment="tabs_links">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/css/tree.css}">
    </div>
    <!-- 表单校验提示-->
    <div th:fragment="validate_links">
        <link rel="stylesheet" type="text/css" th:href="@{/static/access/plugins/validate/css/prompt.css}">
    </div>


    <!--js部分-->
    <div th:fragment="common_script">
        <!--通用-->
        <!--<script type="text/javascript" th:src="@{/static/access/js/jquery/jQuery-2.2.0.min.js}"></script>-->
        <script type="text/javascript" th:src="@{/static/access/js/jquery/jquery.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/access/js/bootstrap/js/bootstrap.min.js}"></script>
        <!--<script type="text/javascript" th:src="@{/static/access/js/layer_v2.1/layer/layer.js}"></script>-->
        <script type="text/javascript" th:src="@{/static/access/plugins/layer/layer.js}"></script>
        <script type="text/javascript" th:src="@{/static/access/js/custom/common.js}"></script>
        <script type="text/javascript">
            //定义serializeObject方法，序列化表单
            $.fn.serializeObject = function() {
                var o = {};
                var a = this.serializeArray();
                $.each(a, function() {
                    if (o[this.name]) {
                        if (!o[this.name].push) {
                            o[this.name] = [ o[this.name] ];
                        }
                        o[this.name].push(this.value || '');
                    } else {
                        o[this.name] = this.value || '';
                    }
                });
                return o;
            };
        </script>
    </div>

    <!--jquery页面-->
    <div th:fragment="jquery_script">
        <script type="text/javascript" th:src="@{/static/access/js/jquery/jquery.min.js}"></script>
    </div>

    <!--layui页面-->
    <div th:fragment="layui_script">
        <script type="text/javascript" th:src="@{/static/access/plugins/layui/layui.js}"></script>
<!--        <script type="text/javascript" th:src="@{https://www.layuicdn.com/layui/layui.js}"></script>-->
    </div>

    <!--有table页面-->
    <div th:fragment="table_script">
        <script type="text/javascript" th:src="@{/static/access/js/bstable/js/bootstrap-table.js}"></script>
        <script type="text/javascript" th:src="@{/static/access/js/bstable/js/bootstrap-table-zh-CN.min.js}"></script>
    </div>
    <!--    ztree-->
    <div th:fragment="ztree_script">
        <script type="text/javascript" th:src="@{/static/access/js/demo/jquery.ztree.core-3.5.js}"></script>
        <script type="text/javascript" th:src="@{/static/access/js/ztree/jquery.ztree.excheck-3.5.js}"></script>
        <script type="text/javascript" th:src="@{/static/access/js/ztree/jquery.ztree.exedit-3.5.js}"></script>
    </div>

    <!--    多选-->
    <div th:fragment="multiselect_script">
        <script type="text/javascript" th:src="@{/static/access/plugins/multiselect/js/bootstrap-multiselect.js}"></script>
    </div>
    <!-- 表单校验提示-->
    <div th:fragment="validate_script">
        <script type="text/javascript" th:src="@{/static/access/plugins/validate/js/jquery.validate.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/access/plugins/validate/js/messages_zh.min.js}"></script>
        <script type="text/javascript" th:src="@{/static/access/plugins/validate/js/prompt.js}"></script>

    </div>
</body>
</html>
