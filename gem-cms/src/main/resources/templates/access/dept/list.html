<!DOCTYPE html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <div th:replace="common/links::common_links"></div>
    <div th:replace="common/links::font_links"></div>
    <div th:replace="common/links::table_list_links"></div>
    <div th:replace="common/links::ztree_links"></div>
    <link rel="stylesheet" href="../static/access/css/index.css">

    <!--<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-validator/0.5.3/css/bootstrapValidator.css">-->
    <style>
        .department_main{padding: 10px 10px 0 10px}
        .department_main label{width: 80px;text-align: right;font-size: 14px}
        .department_main input{width: 240px;margin-right: 1%;height: 32px;border: 1px #ccc solid;background-color: #fff;border-radius: 4px}
        .department_main textarea{resize: none;border: 1px #ccc solid;width: 570px;height: 200px;background-color: #fff;border-radius: 4px}
    </style>

</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 550px;overflow: auto">
<div class="news_main">

    <div id="dept_tree" class="l_left news_left">
        <h6>部门目录</h6>
        <div class="tree_left_top" style="height: 90%;overflow: auto">
            <div style="width: 100%;margin-top: 5px;">
                <div style="margin-left: 30px;">
                    <a class="btn btn-default" onclick="addOpen()">
                        <span class="glyphicon glyphicon-plus"></span>新增</a>
                    <a class="btn btn-default">
                        <span class="glyphicon glyphicon-remove"></span>删除</a>
                    <a class="btn btn-default" onclick="resetTree()">
                        <span class="glyphicon glyphicon-remove"></span>刷新树</a>
                    <!--<a class="btn btn-default" onclick="addUser()"><span class="glyphicon glyphicon-pencil"></span>编辑</a>-->
                </div>
            </div>
            <div class=" order_ztree l_left organize_ztree" style="width: 100%">
                <p><ul id="listTree" class="ztree"  style=" overflow:auto;margin-left: 20px"></ul></p>
            </div>
        </div>
    </div>
    <div id="dept_view" class="l_left news_right" style="display: none">
        <h6>部门详情</h6>
        <form id="form" onsubmit="return false">
            <!--隐藏字段-->
            <input type="hidden" name="pid" id="pid" value="0" />
            <input type="hidden" name="level" id="level" value="1"/>

            <div class="department_main">
                <label>上级部门：</label>
                <span class="dropdown">
                    <input class="dropdown_select"  id="dropdownMenu1"
                           data-toggle="dropdown" aria-haspopup="true"
                           aria-expanded="true" placeholder="--集团总部--" readonly required />
                    <span class="caret"></span>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenu1" style="width: 247px">
                        <div class=" order_ztree l_left organize_ztree" style="width: 100%;background-color: #fff;
                                            padding-bottom: 10px;height: 240px;overflow: auto;">
                            <ul id="addTree" class="ztree"  style=" overflow:auto;margin-left: 20px"></ul>
                        </div>
                    </div>
                </span>
                <label>部门名称：</label>
                <input type="text" id="name" name="name" required minlength="2"/>
            </div>

            <div class="department_main">
                <label>部门编号：</label><input type="text" />
                <label>负责人：</label><input type="text" />
            </div>

            <div class="department_main">
                <label>部门简称：</label><input type="text" />
                <label>部门性质：</label><input type="text" />
            </div>

            <div class="department_main">
                <label>部门电话：</label><input type="text" />
                <label>部门邮箱：</label><input type="text" />
            </div>

            <div class="department_main">
                <label style="float: left;line-height: 200px">部门备注：</label><textarea /></textarea>
            </div>

            <div align="center" style="margin-top: 10px">
                <button type="submit" class="btn btn-primary" >立即保存</button>
            </div>
        </form>
    </div>
    <div id="dept_user" class="l_left news_right">
        <h6>部门用户</h6>
        <div class="notice_check">
            <div class="btn-group l_left" style="margin-right: 4px">
                <button type="button" class="btn btn-default change" style="height: 30px;line-height: 30px;padding: 0 12px !important;font-size: 12px">选择条件</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 30px;line-height: 30px">
                    <span class="caret"></span>
                    <span class="sr-only"></span>
                </button>
                <ul class="dropdown-menu">
                    <li>部门名称</li>
                    <li>部门编号</li>
                    <li>负责人</li>
                    <li>电话号</li>
                    <li>分机号</li>
                </ul>
            </div>
            <div class="l_left">
                <input type="text" class="find_input">

            </div>
            <button class="check_btn">查询</button>
            <div class="notice_nav r_right">
                <a class="btn btn-default" onclick="addUser()"><span class="glyphicon glyphicon-plus"></span>新增</a>
                <a class="btn btn-default" onclick="reset_password()"><span class="glyphicon glyphicon-lock"></span>重置密码</a>
            </div>
            <div class="clear"></div>
        </div>
        <ul class="news_table department_table">
            <li>
                <table id="table" class="table_style" style="margin: 0 auto" ></table>
            </li>
        </ul>
    </div>
    <div class="clear"></div>

</div>

<div th:replace="common/links::common_script"></div>
<div th:replace="common/links::ztree_script"></div>
<div th:replace="common/links::table_script"></div>
<script type="text/javascript" th:src="@{/static/access/js/custom/depttree.js}"></script>

<script>
    $(function(){
        console.log("==123")
        initPage();
        table();
        change();
    });

    function addOpen(){
        if($(window).width()>=1400){
            $(".news_right").css("width","37.5%");
            $("#dept_view").show("fast");
        }else{
            $("#dept_user").css("display","none");;
            $("#dept_view").show("fast");
        }
    }

    $("#form").submit(function () {
        console.log("ajax...")
        $.ajax({
            type: "post",
            url: "add",
            data:JSON.stringify($('#form').serializeObject()),
            async:true, // 异步请求
            cache:false, // 设置为 false 将不缓存此页面
            dataType: "json", // 返回对象
            contentType:"application/json;charset=UTF-8",
            success: function(res) {
                if (res.code == "0") {
                    alert("保存成功");
                    change();
                    resetTree();
                }else {
                    layer.alert("["+res.code+"]"+res.msg, {
                        skin: 'layui-layer-lan'
                        ,closeBtn: 0
                        ,anim: 4 //动画类型
                    });
                }
            },
            error: function(e) {
                // 请求失败函数
                console.log("error:"+JSON.stringify(e));
            }
        })
    })


    function initPage() {
        //初始化界面
        if($("#dept_view").css("display") == "none"){
            // $(".news_right").width(685 * 2);
            $(".news_right").css("width","75%");
        }else{
            // $(".news_right").width(685);
            $(".news_right").css("width","37.5%");
        }
    }

    //加载部门用户
    function table(){
        $('#table').bootstrapTable({
            method: "get",
            striped: true,
            singleSelect: false,
            // url: "json/log.json",
            dataType: "json",
            pagination: true, //分页
            pageSize: 10,
            pageNumber: 1,
            search: false, //显示搜索框
            contentType: "application/x-www-form-urlencoded",
            queryParams: null,
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                }
                ,
                {
                    title: "编号",
                    field: 'id',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '标题',
                    field: 'title',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '操作用户',
                    field: 'person',
                    align: 'center',
                    valign: 'middle'
                },

                {
                    title: 'IP地址',
                    field: 'type',
                    align: 'center'
                },
                {
                    title: '操作时间',
                    field: 'date',
                    align: 'center'
                },
                {
                    title: '操作类型',
                    field: 'oper',
                    align: 'center'
                },
                {
                    title: '执行结果',
                    field: 'result',
                    align: 'center',
                    formatter: function (cellval, row) {
                        if (cellval =='失败'){
                            return '<div  style="color:red">'+cellval+'</div>';
                        } else  if (cellval =='成功'){
                            return '<div  style="color:green">'+cellval+'</div>';
                        }else {
                            return cellval;
                        }}
                }
            ]
        });
    }

    function del(id){
        layer.open({
            type: 2,
            title: '清空登录日志',
            shade: 0.5,
            skin: 'layui-layer-rim',
            area: ['40%', '200px'],
            shadeClose: true,
            closeBtn: 1,
            content: 'log_tail.html'
        })
    }

    function change(){
        $(".dropdown-menu>li").click(function(){
            $(".change").html($(this).html())
        })
    }

    function addUser(){
        layer.open({
            type: 2,
            title: '添加新用户',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['700px', '474px'],
            content: 'user_tail.html'
        });
    }
    function reset_password(){
        layer.open({
            type: 2,
            title: '重置密码',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['500px', '280px'],
            content: 'user_password.html'
        });
    }
</script>
</body>
</html>
