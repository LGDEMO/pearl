<!DOCTYPE html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="utf-8" />
    <title></title>
    <div th:replace="common/links::common_links"></div>
    <div th:replace="common/links::font_links"></div>
    <div th:replace="common/links::ztree_links"></div>
    <div th:replace="common/links::table_list_links"></div>
    <style>
        .notice_nav a:nth-child(3){border-top-right-radius: 0;border-bottom-right-radius:0}
        .notice_nav a:nth-child(4){border-top-right-radius: 4px;border-bottom-right-radius: 4px}
        th{text-align: center !important;height: 34px;color: #FFF }
        .dropdown-menu {
            min-width: 140px !important;
            margin-top: 4px;
            font-size: 12px;
        }
    </style>
</head>
<body style="background-color: #ecf0f5;font-family: 微软雅黑;color: #475059;min-width: 550px;overflow: auto">
<div class="news_main">
    <form id="query_form">
        <div class="notice_check">
            <div class="btn-group l_left"  style="margin-right: 4px">
                <button type="button" class="btn btn-default change" style="height: 30px;line-height: 30px;padding: 0 12px !important;font-size: 12px">选择条件</button>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" style="height: 30px;line-height: 30px">
                    <span class="caret"></span>
                    <span class="sr-only"></span>
                </button>
                <ul style="min-width: 245px;!important;" class="dropdown-menu" >
                    <li data-name="rolename">角色名称</li>
                </ul>
            </div>
           <div class="l_left">
               <input type="text" class="find_input" id="search-keyword" name="search-keyword">
           </div>
           <button class="check_btn" onclick="queryData()">查询</button>
            <div class="notice_nav r_right">
                <a class="btn btn-default" onclick="addView()"><span class="glyphicon glyphicon-plus"></span>新增</a>
                <a class="btn btn-default" onclick="deleteBatch()"><span class="glyphicon glyphicon-remove"></span>删除</a>
                <a class="btn btn-default" onclick="editView()"><span class="glyphicon glyphicon-pencil"></span>编辑</a>
                <a class="btn btn-default" onclick="resetPassword()"><span class="glyphicon glyphicon-tag"></span>角色授权</a>
            </div>
            <div class="clear"></div>
        </div>
    </form>
    <table id="table" class="table_style" style="margin: 0 auto" > </table>
</div>

<div th:replace="common/links::common_script"></div>
<div th:replace="common/links::ztree_script"></div>
<div th:replace="common/links::table_script"></div>

<script>
    $(function(){
        table();
        change();
    });


    //初始化表格
    function table() {
        $('#table').bootstrapTable({
            // url: "listByParams",
            url: "pageByParams",
            method: "get",
            dataType: "json",
            contentType: "application/x-www-form-urlencoded",

            striped: true,                      //是否显示行间隔色
            cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true,                   //是否显示分页（*）
            paginationPreText:"上一页",
            paginationNextText:"下一页",
            sortable: true,                     //是否启用排序
            sortName:"id",
            sortOrder: "asc",                   //排序方式
            sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
            pageNumber: 1,                      //初始化加载第一页，默认第一页,并记录
            pageSize: 3,                        //每页的记录行数（*）
            pageList: [1, 3, 4, 5,"All"],        //可供选择的每页的行数（*）
            smartDisplay:false,
            clickToSelect: true,                //是否启用点击选中行
            height: 30,                         //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
            uniqueId: "id",                     //每一行的唯一标识，一般为主键列

            // strictSearch: true,
            // search: false,                      //是否显示表格搜索
            // toolbar: '#toolbar',                //工具按钮用哪个容器
            // buttonsAlign:"center",              //按钮位置
            // showColumns: true,                  //是否显示所有的列（选择显示的列）
            // minimumCountColumns: 2,             //最少允许的列数
            // showPaginationSwitch:true,          //是否显示分页切换
            // showRefresh: true,                  //是否显示刷新按钮
            // cardView: false,                    //是否显示详细视图
            // detailView: false,                  //是否显示父子表
            // showToggle: true,                   //是否显示详细视图和列表视图的切换按钮
            // showExport: true,                   //是否显示导出按钮
            // exportTypes:['excel'],              //导出文件类型
            // exportDataType: "selected",         //basic', 'all', 'selected'.
            //得到查询的参数
            queryParams: function (params) {
                return {
                    page: params.offset / params.limit,  //页码
                    size: params.limit,   //页面大小
                };
            },
            responseHandler: function (res) {
                //这里注意，这里是后台接口返回的数据，需要把返回的数据分别对接rows和total 用于分页和展示
                return {
                    "rows": res.data.rows,
                    "total": res.data.total
                };
            },
            columns: [
                {
                    checkbox: "true",
                    field: 'check',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '角色名称',
                    field: 'rolename',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '角色标识',
                    field: 'flag',
                    align: 'center',
                    valign: 'middle'
                },
                {
                    title: '数据范围',
                    field: 'datarange',
                    align: 'center',
                    formatter : function (value, row, index) {
                        if (row['datarange'] === 0) {
                            return '仅限本人';
                        }
                        if (row['datarange'] === 1) {
                            return '仅限本部门';
                        }
                        if (row['datarange'] === 2) {
                            return '本部门以及下属部门';
                        }
                        if (row['datarange'] === 3) {
                            return '自定义设置关联部门';
                        }
                        return value;
                    },
                },
                 {
                    field: 'operate',
                    title: '操作',
                    width: 320,
                    align: 'center',
                    events: "operateEvents",
                    formatter: operateFormatter
                }
            ],
            onLoadSuccess: function () {
            },
            onLoadError: function () {
                alert("数据加载失败！");
            },
            onDblClickRow: function (row, $element) {
                var id = row.id;
                editView(id);
            },
        });
    }

    function operateFormatter(value, row, index) {
        return [
            '<button type="button" id="btn_detail" class="btn btn-default btn-xs" style="margin-right: 5px;">详情</button>',
            '<button type="button" id="btn_edit" class="btn btn-primary btn-xs" style="margin-right: 5px;">编辑</button>',
            '<button type="button" id="btn_del" class="btn btn-danger btn-xs" style="margin-right: 5px;">删除</button>'
        ].join('');

    }
    window.operateEvents = {
        'click #btn_detail': function (e, value, row, index) {
            alert("您选中了数据:"+JSON.stringify(row));
        },
        'click #btn_edit': function (e, value, row, index) {
            editView(row.id);
        },
        'click #btn_del': function (e, value, row, index) {
            deleteData(row.id);
        }
    };
    var query_params = $('#query_form').serializeObject();
    function queryParams (params) {
        //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
        // query_params.size = params.limit;                 //页面大小
        // query_params.page = (params.offset / params.limit) + 1;  //页码
            // sort: params.sort+","+params.order,      //排序列名
            //查询框中的参数传递给后台
            // search_kw: $('#search-keyword').val(), // 请求时向服务端传递的参数
        return query_params;
    }

    //打开添加窗口
    function addView(){
        layer.open({
            type: 2,
            title: '添加角色',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['750px', '574px'],
            content: 'add.html',
            end:function () {
                $('#table').bootstrapTable("refresh");
            }
        });
    }

    //打开编辑窗口（顶部编辑按钮和操作列）
    function editView(id){

        //顶部编辑按钮
        if(id == null || id == ""){
            var rows = $('#table').bootstrapTable("getSelections");
            if(rows == null || rows.length == 0){
                alert("你好像什么也没有选中！");
                return;
            }else{
                if(rows.length > 1){
                    alert("编辑只允许选择一行哦~");
                    return;
                }
            }
            id = rows[0].id;
        }

        layer.open({
            type: 2,
            title: '编辑角色',
            shadeClose: true,
            shade: 0.5,
            skin: 'layui-layer-rim',
            closeBtn:1,
            area: ['750px', '574px'],
            content: 'edit.html?id='+id,
            end:function () {
                $('#table').bootstrapTable("refresh");
            }
        });
    }


    //删除数据
    function deleteData(id) {
        layer.confirm('确定删除吗？亲~', {
            btn: ['确定','再想想'] //按钮
        }, function(){
            $.ajax({
                type: "post",
                url: "delete/"+id,
                // data: JSON.stringify($('#form').serializeObject()),
                data: {'id':id},
                async:true, // 异步请求
                cache:false, // 设置为 false 将不缓存此页面
                dataType: "json", // 返回对象
                contentType:"application/json;charset=UTF-8",
                success: function(res) {
                    console.log("res.code=="+res.code);
                    console.log("res=="+JSON.stringify(res));
                    if (res.code == "0") {
                        layer.msg('删除成功！', {icon: 1});
                        $('#table').bootstrapTable("refresh");
                    }else {
                        layer.alert("["+res.code+"]"+res.msg, {
                            skin: 'layui-layer-lan'
                            ,closeBtn: 0
                            ,anim: 4 //动画类型
                        });
                    }
                },
                error: function(e) {
                    // 请求失败函数
                    console.log("error:"+JSON.stringify(e));
                }
            })
        }, function(){
            return;
        })
    }

    //公共按钮-批量删除
    function deleteBatch() {
        var rows = $('#table').bootstrapTable("getSelections");
        var names = "";
        if(rows == null || rows.length == 0){
            alert("你好像什么也没有选中！");
            return;
        }else{
            for(var i = 0; i<rows.length; i++){
                names += rows[i].rolename + ","
            }
            names = names.substring(0,names.length-1);
        }

        layer.confirm('确定删除['+names+']吗？亲~', {
            btn: ['确定','再想想'] //按钮
        }, function(){
            $.ajax({
                type: "post",
                url: "deleteBatch",
                data:  JSON.stringify(rows),
                async:true, // 异步请求
                cache:false, // 设置为 false 将不缓存此页面
                dataType: "json", // 返回对象
                contentType:"application/json;charset=UTF-8",
                success: function(res) {
                    console.log("res.code=="+res.code);
                    console.log("res=="+JSON.stringify(res));
                    if (res.code == "0") {
                        layer.msg('删除成功！', {icon: 1});
                        $('#table').bootstrapTable("refresh");
                    }else {
                        layer.alert("["+res.code+"]"+res.msg, {
                            skin: 'layui-layer-lan'
                            ,closeBtn: 0
                            ,anim: 4 //动画类型
                        });
                    }
                },
                error: function(e) {
                    // 请求失败函数
                    console.log("error:"+JSON.stringify(e));
                }
            })
        }, function(){
            return;
        })
    }

    //设置查询字段
    function change(){
        $(".dropdown-menu>li").click(function(){
            $(".change").html($(this).html());
            var name = $(this).attr("data-name");
            $("#search-keyword").attr("name",name);
            query_params = $('#query_form').serializeObject();
        })
    }

    //查询数据
    function queryData() {
        $('#table').bootstrapTable("refresh");
    }

</script>
</body>
</html>
