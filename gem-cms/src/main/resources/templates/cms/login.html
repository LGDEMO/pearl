<!doctype html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header::header(~{::title},~{},~{})">
	<title>登录|GemFrame开源框架</title>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<div class="vertical-align-wrap">
			<div class="vertical-align-middle">
				<div class="auth-box ">
					<div class="left">
						<div class="content">
							<div class="header">
								<div class="logo text-center"><img src="static/cms/assets/img/logo-dark.png" alt="Klorofil Logo"></div>
								<p class="lead">请登录您的帐号</p>
							</div>
							<form class="form-auth-small" th:action="@{/login}" method="post">
								<div class="form-group">
									<label for="username" class="control-label sr-only">用户名/手机号/邮箱</label>
									<input type="text" class="form-control" name="username" id="username" placeholder="用户名/手机号/邮箱">
								</div>
								<div class="form-group">
									<label for="password" class="control-label sr-only">密码</label>
									<input type="password" class="form-control" name="password" id="password" placeholder="密码">
								</div>
								<div class="form-group clearfix">
									<label class="fancy-checkbox element-left">
										<input type="checkbox">
										<span>Remember me</span>
									</label>
								</div>
								<button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
								<div class="bottom">
									<span class="helper-text"><i class="fa fa-lock"></i> <a href="#">Forgot password?</a></span>
								</div>
							</form>
						</div>
					</div>
					<div class="right">
						<div class="overlay"></div>
						<div class="content text">
							<h1 class="heading">Free Bootstrap dashboard template</h1>
							<p>by The Develovers</p>
						</div>
					</div>
					<div class="clearfix"></div>
				</div>
			</div>
		</div>
	</div>
	<!-- END WRAPPER -->
</body>

</html>
