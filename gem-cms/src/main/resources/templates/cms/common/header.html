<!DOCTYPE html>
<html lang="zh-cn" class="fullscreen-bg" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title,links,styles)">
    <!--将title部分修改为对应的页面内容-->
    <title th:replace="${title}">公共页面</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="keywords" content="JAVA SpringBoot SpringSecurity GemFrame admin"/>
    <meta name="description" content="基于SpringBoot2.0+的国产优秀的框架&GemFrame开源权限管理系统v1.0.0">
    <meta name="author" content="gemframework.com">
    <!-- Google Web Fonts -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Ubuntu}">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" th:href="@{http://cdn.bootstrapmb.com/bootstrap/4.1.0/css/bootstrap.min.css}">
    <!-- Fonts CSS -->
    <link rel="stylesheet" th:href="@{static/cms/assets/css/fonts/fonts-style.css}">

    <th:block th:replace="${links}"/>
    <th:block th:replace="${styles}"/>
</head>
<body>
<!--公共js-->
<div th:fragment="head_links">
    <!-- Custom CSS Starts -->
    <link rel="stylesheet" th:href="@{static/cms/assets/css/skin/all-skins.css}">
    <link rel="stylesheet" th:href="@{static/cms/assets/css/general/style.css}">
    <link rel="stylesheet" th:href="@{static/cms/assets/css/sidebar/side-nav.css}">
    <link rel="stylesheet" th:href="@{static/cms/assets/css/fonts/fonts-style.css}">
    <link rel="stylesheet" th:href="@{static/cms/assets/css/nanoscroller/nanoscroller.css}">
</div>
</body>
</html>
